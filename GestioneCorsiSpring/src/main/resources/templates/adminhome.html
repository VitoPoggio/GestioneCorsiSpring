<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
<title>Admin</title>
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<header class="page-header">
			<h3>Sezione amministrazione</h3>
		</header>
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="/">Home</a></li>
			<li role="presentation"><a th:href="@{/gestionecorsi}">Corsi</a>
			</li>
			<li role="presentation"><a th:href="@{/gestionecorsisti}">Corsisti</a>
			</li>
			<li role="presentation"><a th:href="@{/aggiungicorsista}">Registra
					Corsista</a></li>
		</ul>
		<div class="row">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Statistica</th>
						<th>Valore</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Corsisti Totali</td>
						<td th:text="${numCorsisti}"></td>
					</tr>
					<tr>
						<td>Corso pi√π frequentato</td>
						<td th:text="${corsiFreq}"></td>
					</tr>
					<tr>
						<td>Inizio ultimo corso</td>
						<td th:text="${ultimoCorso}"></td>
					</tr>
					<tr>
						<td>Durata media corsi</td>
						<td th:text="${mediaCorsi}"></td>
					</tr>
					<tr>
						<td>Corsi con posti disponibili</td>
						<td><a th:href="@{/gestionecorsi}"
							class="btn btn-warning btn-sm">Visualizza</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
