<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
<title>Admin</title>
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<header class="page-header">
			<h3>Sezione amministrazione</h3>
		</header>
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="/">Home</a>
			</li>
			<li role="presentation"><a th:href="@{#}">Ordini</a>
			</li>
			<li role="presentation"><a th:href="@{#}">Articoli</a>
			</li>
			<li role="presentation"><a th:href="@{#}">Registra
					Admin</a></li>
		</ul>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-info" style="margin-top: 30px;">
					<div class="panel-heading">
						<h2 class="panel-title">Articolo pi&ugrave; venduto</h2>
					</div>
					<div class="panel-body">
						<div th:each="articolo: ${aPiuVenduto}" class="col-md-8">
							<h5>
								Marca:&nbsp;
								<th:block th:text="${articolo.marca}">
							</h5>
							<h5>
								Modello:&nbsp;
								<th:block th:text="${articolo.modello}">
							</h5>
							<h5>
								Prezzo:&nbsp;
								<th:block th:text="${#numbers.formatCurrency(articolo.prezzo)}">
							</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
