<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
<title>Admin</title>
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<header class="page-header">
			<h3>Sezione amministrazione</h3>
		</header>
		<ul class="nav nav-tabs">
			<li role="presentation"><a href="/">Home</a></li>
			<li role="presentation"><a th:href="@{/gestionecorsi}">Corsi</a>
			</li>
			<li role="presentation"><a th:href="@{/gestionecorsisti}">Corsisti</a>
			</li>
			<li role="presentation" class="active"><a
				th:href="@{/aggiungicorsista}">Registra Corsista</a></li>
		</ul>
		<div class="row" style="margin-top: 30px;">
			<form th:action="@{/registrazionecorsista}" method="post"
				class="form-horizontal" id="userForm" th:object="${corsista}">
				<div class="form-group">
					<label class="col-md-1 control-label">Nome</label>

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								name="nome" id="nome" th:field="*{nomeCorsista}"
								placeholder="Nome..." class="form-control">
						</div>
					</div>
					<div class="col-md-7 control-label" id="infoNome"></div>

				</div>
				<div class="form-group">
					<label class="col-md-1 control-label">Cognome</label>

					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								name="cognome" id="cognome" th:field="*{cognomeCorsista}"
								placeholder="Cognome..." class="form-control">
						</div>
					</div>
					<div class="col-md-7 control-label" id="infoCognome"></div>
				</div>
				<div class="form-group">
					<label class="col-md-1 control-label">Precedenti</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="form-check form-check-inline">
							<input type="radio" name="precedenti" th:value="1"
								id="precedentiSi" class="form-check-input"
								th:field="*{precedentiCorsista}"><label
								for="precedentiSi" class="form-check-label">Si</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" name="precedenti" th:value="0"
								id="precedentiNo" class="form-check-input"
								th:field="*{precedentiCorsista}"><label
								for="precedentiNo" class="form-check-label">No</label>
						</div>
					</div>
				</div>
				<div class="form-group" >
					<label class="col-md-1 control-label">Corso</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <select 
								class="form-select" aria-label="Default select example"
								name="corso" >
								<option selected disabled>Corsi disponibili</option>
								<option  th:each="cor:${corsi}" th:value="${cor.idCorso}"><th:block th:text="${cor.nomeCorso}" ></option>
							</select>
						</div>
					</div>
				</div>
				<!-- div class row azzera la griglia row crando una nuova riga con una nuova griglia -->
				<div class="row">
					<div class="col-md-4 col-md-offset-1">
						<button type="submit" class="btn btn-warning">
							Registrati&nbsp;&nbsp;<span class="glyphicon glyphicon-send"></span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
