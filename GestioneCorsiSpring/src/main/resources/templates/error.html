<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
<title>Error Page</title>
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<div class="page-header">
			<h3>Pagina di Errore</h3>
		</div>
		<table>
			<tr>
				<td>Date</td>
				<td th:text="${timestamp}"></td>
			</tr>
			<tr>
				<td>Path</td>
				<td th:text="${path}"></td>
			</tr>
			<tr>
				<td>Error</td>
				<td th:text="${error}"></td>
			</tr>
			<tr>
				<td>Status</td>
				<td th:text="${status}"></td>
			</tr>
			<tr>
				<td>Message</td>
				<td th:text="${message}"></td>
			</tr>
			<tr>
				<td>Exception</td>
				<td th:text="${exception}"></td>
			</tr>
			<tr>
				<td>Trace</td>
				<td th:text="${trace}"></td>
			</tr>
		</table>
	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
