<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
<title>Admin</title>
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<header class="page-header">
			<h3>Sezione amministrazione</h3>
		</header>
		<ul class="nav nav-tabs">
			<li role="presentation" ><a href="/">Home</a></li>
			<li role="presentation" class="active"><a th:href="@{/gestionecorsi}">Corsi</a>
			</li>
			<li role="presentation"><a th:href="@{/gestionecorsisti}">Corsisti</a>
			</li>
			<li role="presentation"><a th:href="@{/aggiungicorsista}">Registra
					Corsista</a></li>
		</ul>
		<div class="row">
			<table class="table table-hover" style="margin-top: 30px;">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Data Inizio</th>
						<th>Data Fine</th>
						<th>Costo</th>
						<th>Posti Totali</th>
						<th>Elimina Corso</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="corso:${corsiList}">					
						<td th:text="${corso.nomeCorso}"></td>
						<td th:text="${#dates.format(corso.dataInizioCorso, 'dd-MMM-YYYY')}"></td>
						<td th:text="${#dates.format(corso.dataFineCorso, 'dd-MMM-YYYY')}"></td>
						<td th:text="${#numbers.formatCurrency(corso.costoCorso)}"></td>
						<td th:text="${corso.postiDisponibili}"></td>
						<td style="vertical-align:middle;"> <a th:href="@{|/eliminacorso/${corso.idCorso}|}"
					role="button" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></a></td>
					
					</tr>
				</tbody>
			</table>
			<a th:href="@{/aggiungicorso}" role="button" class="btn btn-warning">
			Aggiungi Corso </a>
		</div>
	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
