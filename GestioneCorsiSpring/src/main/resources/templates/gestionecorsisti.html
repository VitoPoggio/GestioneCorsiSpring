<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
<title>Admin</title>
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<header class="page-header">
			<h3>Sezione amministrazione</h3>
		</header>
		<ul class="nav nav-tabs">
			<li role="presentation" ><a href="/">Home</a></li>
			<li role="presentation"><a th:href="@{/gestionecorsi}">Corsi</a>
			</li>
			<li role="presentation" class="active"><a th:href="@{/gestionecorsisti}">Corsisti</a>
			</li>
			<li role="presentation"><a th:href="@{/aggiungicorsista}">Registra
					Corsista</a></li>
		</ul>
		<div class="row">
			<table class="table table-hover" style="margin-top: 30px;">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Cognome</th>
						<th>Precedenti</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="corsista:${listaCorsisti}">					
						<td th:text="${corsista.idCorsista}"></td>
						<td th:text="${corsista.nomeCorsista}"></td>
						<td th:text="${corsista.cognomeCorsista}"></td>
						<td th:text="${corsista.precedentiCorsista}"></td>
					
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
