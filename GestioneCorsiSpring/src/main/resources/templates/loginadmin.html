<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/cdn :: cdn">
<title>Login</title>
</head>
<body>
	<div th:insert="fragments/nav :: navbar"></div>
	<div class="container">
		<div class="page-header">
			<h3>Pagina di Login Admin</h3>
		</div>

		<header class="page-header">
			<h3>Login</h3>
		</header>
		<form th:action="@{/loginadmin}" method="post" class="form-horizontal">

			<div class="form-group">
				<label class="col-md-1 control-label">Username</label>

				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input type="text"
							name="username" id="username" placeholder="Username..."
							class="form-control">
					</div>
				</div>
				<div class="col-md-7"></div>
			</div>

			<div class="form-group">
				<label class="col-md-1 control-label">Password</label>

				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input type="password"
							name="password" id="password" placeholder="Password..."
							class="form-control">
					</div>
				</div>
				<div class="col-md-7"></div>
			</div>

			<!-- div class row azzera la griglia row crando una nuova riga con una nuova griglia -->
			<div class="row">
				<div class="col-md-4 col-md-offset-1">
					<button type="submit" class="btn btn-primary">
						Login&nbsp;&nbsp;<span class="glyphicon glyphicon-send"></span>
					</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
